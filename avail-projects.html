        <h1>SEARCH FOR AVAILABLE REPOSITORIES</h1>
        <form action="/">
            <h4>Search by Github Username</h4>
            <input type="text" name="username" class="username" placeholder="Github Username">
            <button type="submit">Search</button>
        </form>
        <form action="/">
            <h4>Search by Github Repository Name</h4>
            <input type="text" name="reponame" class="username" placeholder="Github Username and Repository Name">
            <button type="submit">Search</button>
        </form>
        <form action="/">
            <h4>Search by Programming Language</h4>
            <input type="text" name="language" class="username" placeholder="Enter Preferred Language">
            <button type="submit">Search</button>
        </form>
        <form action="/">
            <h4>Search Random Available Project</h4>
            <input type="text" name="random" class="username" placeholder="Enter any random phrase">
            <button type="submit">Search</button>
        </form>
